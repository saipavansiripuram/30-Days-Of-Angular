<header>
  <nav class="bg-white border-gray-200 px-4 lg:px-6 py-6 dark:bg-gray-800">
    <div
      class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl"
    >
      <a routerLink="/" class="flex items-center">
        <img src="../favicon.ico" class="mr-3 h-6 sm:h-9" alt="Angular Logo" />
        <span
          class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
          >Master Angular</span
        >
      </a>
      <div class="flex items-center lg:order-2">
        <!-- <button class="flex items-center text-white focus:outline-none" (click)="toggleTheme()">
            <svg class="w-6 h-6 fill-current mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path *ngIf="isDarkTheme" d="M15 3H12a3 3 0 00-3 3v3h6V6a3 3 0 00-1-2zM3 9H6v6a3 3 0 00-3-3zm0 6h3v3a3 3 0 00-3-3zm18 0h-3v3a3 3 0 003-3zm0-12a3 3 0 00-3 3h3V3z"></path>
                <path *ngIf="!isDarkTheme" d="M3 12a9 9 0 0114.53-7.07l-1.42 1.42A7 7 0 005 12h2zm12.53 5.07a9 9 0 01-11.31 0l-1.42-1.42A11 11 0 0021 12h-2zm-9.19-9.18l1.41-1.42a6.97 6.97 0 018.42 0l1.41 1.42a8.96 8.96 0 00-11.24 0zM12 5v2a5 5 0 015 5h2a7 7 0 00-7-7z"></path>
            </svg>
            <span class="text-sm font-medium mr-2">{{ isDarkTheme ? 'Light' : 'Dark' }} Mode </span>
        </button> -->
        <a
          routerLink="/home"
          class="text-white bg-blue-500 hover:bg-blue-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800"
          >Get started</a
        >
        <button
          data-collapse-toggle="mobile-menu-2"
          type="button"
          class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="mobile-menu-2"
          [attr.aria-expanded]="isMenuOpen ? 'true' : 'false'"
          (click)="toggleMenu()"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            *ngIf="!isMenuOpen"
            class="w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <svg
            *ngIf="isMenuOpen"
            class="hidden w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M 7 4 C 6.744125 4 6.4879687 4.0974687 6.2929688 4.2929688 L 4.2929688 6.2929688 C 3.9019687 6.6839688 3.9019687 7.3170313 4.2929688 7.7070312 L 11.585938 15 L 4.2929688 22.292969 C 3.9019687 22.683969 3.9019687 23.317031 4.2929688 23.707031 L 6.2929688 25.707031 C 6.6839688 26.098031 7.3170313 26.098031 7.7070312 25.707031 L 15 18.414062 L 22.292969 25.707031 C 22.682969 26.098031 23.317031 26.098031 23.707031 25.707031 L 25.707031 23.707031 C 26.098031 23.316031 26.098031 22.682969 25.707031 22.292969 L 18.414062 15 L 25.707031 7.7070312 C 26.098031 7.3170312 26.098031 6.6829688 25.707031 6.2929688 L 23.707031 4.2929688 C 23.316031 3.9019687 22.682969 3.9019687 22.292969 4.2929688 L 15 11.585938 L 7.7070312 4.2929688 C 7.5115312 4.0974687 7.255875 4 7 4 z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
      <div
        class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1"
        id="mobile-menu-2"
        [ngClass]="{ block: isMenuOpen, hidden: !isMenuOpen }"
      >
        <ul
          class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0"
        >
          <li>
            <a
              routerLink="/"
              class="block py-2 pr-4 pl-3 text-white hover:text-purple-500 rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white"
              aria-current="page"
              >Home</a
            >
          </li>
          <li>
            <a
              routerLink="/home"
              class="block py-2 pr-4 pl-3 text-white hover:text-purple-500 rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white"
              aria-current="page"
              >30Days of Angular</a
            >
          </li>
          <li>
            <a
              routerLink="/question"
              class="block py-2 pr-4 pl-3 text-white hover:text-purple-500 rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white"
              aria-current="page"
              >Interview Questions</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
